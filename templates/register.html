<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registar mascota perdida</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .headers {
        color: #ff3d00;
      }
      .login-form-input {
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="row">
            <h1 class="headers">Registrar mascota perdida</h1>
          </div>
          <div class="row container p-3">
            <form
              action="/register-pet/"
              method="post"
              enctype="multipart/form-data"
            >
              <div class="row mb-3 input-group">
                <label for="nombre-mascota">Nombre de la mascota</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="En caso cuente con un collar u otra manera de identificación"
                  name="name"
                  id="name"
                />
              </div>
              <div class="row input-group mb-3">
                <label for="tipo-mascota">Tipo de mascota</label>
                <select
                  class="form-select"
                  aria-label="Default select example"
                  name="tipo_mascota"
                  id="tipo_mascota"
                >
                  <option selected>Selecciona el tipo de mascota</option>
                  {% for pet_type in pet_types%}
                  <option value="{{ pet_type.id }}">
                    {{ pet_type.description }}
                  </option>
                  {% endfor %}
                </select>
              </div>
              <div class="row input-group mb-3">
                <label for="raza">Raza de la mascota</label>
                <select
                  class="form-select"
                  aria-label="Default select example"
                  name="raza"
                  id="raza"
                >
                  <option selected>Selecciona la raza</option>
                  {% for pet_breed in pet_breeds %}
                  <option value="{{ pet_breed.id }}">
                    {{ pet_breed.breed }}
                  </option>
                  {% endfor %}
                </select>
              </div>
              <div class="row input-group mb-3">
                <label for="color">Color de la mascota</label>
                <select
                  class="form-select"
                  aria-label="Default select example"
                  name="color"
                  id="color"
                >
                  <option selected>Seleccione el color</option>
                  {% for pet_color in pet_colors%}
                  <option value="{{ pet_color.id }}">
                    {{ pet_color.color }}
                  </option>
                  {% endfor %}
                </select>
              </div>
              <div class="row mb-3">
                <label for="date">Fecha de desaparición</label>
                <input type="date" name="fecha" id="fecha" />
              </div>

              <div class="row mb-3">
                <label for="formFileMultiple" class="form-label"
                  >Agrege fotos o videos de la mascota</label
                >
                <input
                  class="form-control"
                  type="file"
                  id="files"
                  name="files"
                  multiple
                />
              </div>
              <div class="row mb-3 input-group">
                <label for="distrito">Distrito</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Ingrese el nombre del distrito donde encontró a la mascota"
                  name="district"
                />
              </div>
              <input type="hidden" name="user_jtw" value="{{ user_jwt }}" />
              <div class="row">
                <div class="mt-4 mb-4 d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary">
                    Registar mascota perdida
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
