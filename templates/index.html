<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .headers {
        color: #ff3d00;
      }
      .login-form-input {
        width: 50%;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 text-center">
          <div class="row"></div>
          <h1 class="headers" style="font-size: 3em; font-weight: bold">
            Patitas Perdidas
          </h1>
          <div class="row d-flex justify-content-center">
            <img
              src="https://lcentral.net/wp-content/uploads/2023/03/dog.png"
              alt=""
              class="img-fluid"
              style="width: 50%"
            />
          </div>
          <div class="row">
            <span>Te ayudamos a encontrar a tu mascota</span>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="container">
            <div class="row">
              <h3 class="headers" style="font-size: 2.5em; font-weight: 600">
                Inicia sesión
              </h3>
            </div>
            <div class="row">
              <form action="/login/" method="POST">
                <div class="mb-3 d-flex justify-content-start flex-column">
                  <label
                    for="exampleInputEmail1"
                    class="form-label login-form-label"
                    >Correo</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    name="username"
                  />
                </div>
                <div class="mb-4">
                  <label for="exampleInputPassword1" class="form-label"
                    >Contraseña</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    name="password"
                  />
                </div>
                <div class="mt-4 mb-4 d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary">
                    Iniciar sesión
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
